language: c

cache: ccache

matrix:
  include:
    # Build and test against the master (stable) and devel branches of Nim
    # Build and test using both gcc and clang
    # For faster testing we don't test clang on linux, only on macOS
    - os: linux
      env:
        - CHANNEL=stable
        - CHANNEL=devel
      compiler: gcc
      sudo: required
      services:
        - docker
      before_install:
        # RocksDB is packaged for Ubuntu 16.04+ or Debian Stretch only
        # Travis only supports 14.04 at the moment
        - docker pull yglukhov/nim-base

    ## Travis OSX version is too old and does not have rocksdb
    # - os: osx
    #   env: CHANNEL=stable
    #   compiler: clang
    #   before_install:
    #     - brew update
    #     - brew install rocksdb

  allow_failures:
    # Ignore failures when building against the devel Nim branch
    # Also ignore OSX, due to very long build time for Travis
    - env: CHANNEL=devel
    - os: osx
  fast_finish: true

install:
  - if [ $TRAVIS_OS_NAME = osx ]; then
      export CHOOSENIM_NO_ANALYTICS=1;
      curl https://nim-lang.org/choosenim/init.sh -sSf > init.sh;
      sh init.sh -y;
      export PATH=~/.nimble/bin:$PATH;
      echo "export PATH=~/.nimble/bin:$PATH" >> ~/.profile;
      choosenim $CHANNEL;
    fi;
  - if [ $TRAVIS_OS_NAME = linux ]; then
      docker exec $(docker ps -aq) /bin/sh -c 'export CHOOSENIM_NO_ANALYTICS=1';
      docker exec $(docker ps -aq) /bin/sh -c 'curl https://nim-lang.org/choosenim/init.sh -sSf > init.sh';
      docker exec $(docker ps -aq) /bin/sh -c 'sh init.sh -y';
      docker exec $(docker ps -aq) /bin/sh -c 'export PATH=~/.nimble/bin:$PATH';
      docker exec $(docker ps -aq) /bin/sh -c 'echo "export PATH=~/.nimble/bin:$PATH" >> ~/.profile';
      docker exec $(docker ps -aq) /bin/sh -c "choosenim $CHANNEL";
      docker exec $(docker ps -aq) /bin/sh -c 'sudo apt-get -qq update';
      docker exec $(docker ps -aq) /bin/sh -c 'sudo apt-get -qq install librosckdb-dev';
    fi;

script:
    - if [ $TRAVIS_OS_NAME = osx ]; then
        nimble refresh;
        nimble test_c;
    - if [ $TRAVIS_OS_NAME = linux ]; then
        docker exec $(docker ps -aq) /bin/bash -c 'nimble refresh';
        docker exec $(docker ps -aq) /bin/bash -c 'nimble test_c';

branches:
  except:
    - gh-pages
